<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{plantillas/principal :: head}"></head>

<body>
    <header th:replace="~{plantillas/principal :: header}"></header>

    <main class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="text-primary">Listado de Usuarios</h3>
            <a th:href="@{/formulario}" class="btn btn-success">Nuevo Usuario</a>
        </div>

        <div th:if="${exito}" class="alert alert-success" th:text="${exito}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.id}"></td>
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.rol}"></td>
                        <td>
                            <a th:href="@{/editar/{id}(id=${usuario.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/eliminar/{id}(id=${usuario.id})}" class="btn btn-danger btn-sm"
                                onclick="return confirm('Â¿Seguro que deseas eliminar este usuario?')">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer th:replace="~{plantillas/principal :: footer}"></footer>
</body>

</html>
