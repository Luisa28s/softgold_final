<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{plantillas/principal :: head}"></head>

  <body>
    <header th:replace="~{plantillas/principal :: header}"></header>
    <main class="container mt-5">
      <h3 class="text-primary">Gestión de Empleados</h3>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <a th:href="@{/admin/usuarios/empleados/crear}" class="btn btn-success">
          <i class="bi bi-person-plus"></i> Nuevo Empleado
        </a>
        <div class="d-flex align-items-center">
          <form
            class="d-flex"
            th:action="@{/admin/usuarios/empleados/buscar}"
            method="get"
          >
            <input
              class="form-control me-2"
              type="search"
              name="cedula"
              placeholder="Buscar por documento"
              aria-label="Buscar"
              th:value="${param.cedula}"
            />
            <button class="btn btn-outline-success" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
          <div
            th:if="${param.cedula != null and param.cedula != ''}"
            class="ms-2"
          >
            <a
              th:href="@{/admin/usuarios/empleados}"
              class="btn btn-outline-secondary btn-sm"
            >
              <i class="bi bi-arrow-counterclockwise"></i> Ver todos
            </a>
          </div>
        </div>
      </div>
      <table class="table table-hover mt-3">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre Completo</th>
            <th>Tipo de Documento</th>
            <th>Documento</th>
            <th>Email</th>
            <th>Mina</th>
            <th>Área</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:if="${listaUsuarios == null or listaUsuarios.size() == 0}">
            <td colspan="8" class="text-center">
              No hay empleados registrados.
            </td>
          </tr>
          <tr
            th:each="usuario : ${listaUsuarios}"
            th:if="${listaUsuarios != null}"
          >
            <td th:text="${usuario.id}"></td>
            <td
              th:text="${usuario.nombre1} + ' ' + ${usuario.nombre2} + ' ' + ${usuario.apellido1} + ' ' + ${usuario.apellido2}"
            ></td>
            <td th:text="${usuario.tipoDocumento}"></td>
            <td th:text="${usuario.cedula}"></td>
            <td th:text="${usuario.email}"></td>
            <td
              th:text="${usuario.mina != null ? usuario.mina.nombre : 'Sin asignar'}"
            ></td>
            <td th:text="${usuario.area}"></td>
            <td>
              <a
                th:href="@{/admin/usuarios/empleados/editar/{id}(id=${usuario.id})}"
                class="text-warning me-2"
                title="Editar"
              >
                <i class="bi bi-pencil-square"></i>
              </a>
              <a
                th:href="@{/admin/usuarios/empleados/eliminar/{id}(id=${usuario.id})}"
                class="text-danger"
                title="Eliminar"
                onclick="return confirm('¿Seguro que deseas eliminar este usuario?')"
              >
                <i class="bi bi-trash"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer th:replace="~{plantillas/principal :: footer}"></footer>
  </body>
</html>
