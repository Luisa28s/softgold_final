<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{plantillas/principal :: head}"></head>

<body>
    <header th:replace="~{plantillas/principal :: header}"></header>

    <main class="container mt-5">
        <h3 class="text-primary">Gestión de Empleados</h3>
        <a th:href="@{/admin/usuarios/empleados/crear}" class="btn btn-success">Nuevo Empleado</a>
        <table class="table table-hover mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Área</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${listaUsuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nombre1} + ' ' + ${usuario.apellido1}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.area}"></td>
                    <td>
                        <a th:href="@{/admin/usuarios/empleados/editar/{id}(id=${usuario.id})}"
                            class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/admin/usuarios/empleados/eliminar/{id}(id=${usuario.id})}"
                            class="btn btn-danger btn-sm"
                            onclick="return confirm('¿Seguro que deseas eliminar este usuario?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer th:replace="~{plantillas/principal :: footer}"></footer>
</body>

</html>
