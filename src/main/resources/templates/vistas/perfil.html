<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{plantillas/principal :: head}"></head>
<script th:src="@{/js/perfil.js}"></script>

<body>
    <header th:replace="~{plantillas/principal :: header}"></header>

    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white text-center">
                        <h4>Mi Perfil</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/perfil/actualizar}">
                            <div class="mb-3">
                                <label class="form-label">Nombre completo</label>
                                <input type="text" name="nombre" class="form-control" th:value="${usuario.nombre}"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Correo electrónico</label>
                                <input type="email" name="email" class="form-control" th:value="${usuario.email}"
                                    readonly>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Rol</label>
                                <input type="text" class="form-control" th:value="${usuario.rol}" disabled>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Actualizar perfil</button>
                            </div>
                        </form>

                        <hr>

                        <div class="text-center mt-3">
                            <a th:href="@{/cambiar-password}" class="btn btn-outline-secondary">Cambiar contraseña</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{plantillas/principal :: footer}"></footer>
</body>

</html>
