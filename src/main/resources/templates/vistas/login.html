<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{plantillas/principal :: head}"></head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script th:src=" @{/js/login.js}"></script>

<body>
    <header th:replace="~{plantillas/principal :: header}"></header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center">
                        <h4 class="text-secondary">Iniciar Sesión</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST" th:action="@{/login}" id="loginForm" autocomplete="off">

                            <div class="mb-3">
                                <div th:if="${mensaje}" class="alert alert-success text-center" th:text="${mensaje}">
                                </div>
                                <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

                                <label class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" autocomplete="off"
                                    required>
                                <div class="form-text text-danger" id="email-icon"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password"
                                        autocomplete="off" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword"
                                        tabindex="-1">
                                        <i class="bi bi-eye" id="toggleIcon"></i>
                                    </button>
                                </div>
                                <div class="form-text text-danger" id="password-icon" style="display: none ;"></div>
                                <div class="form-text">Debe contener al menos una mayúscula, un número y mínimo 8
                                    caracteres.</div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Ingresar</button>
                            </div>
                        </form>

                        <div th:if="${param.error}" class="alert alert-danger">
                            Usuario o contraseña incorrectos.
                        </div>

                        <div th:if="${param.error == 'bloqueado'}" class="alert alert-danger">
                            Tu cuenta está temporalmente bloqueada. Intenta más tarde
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success">
                            Has cerrado sesión correctamente.
                        </div>



                        <div class="mt-3 text-center">
                            <a th:href="@{/recuperar}" class="link-secondary">¿Olvidaste tu contraseña?</a>
                        </div>

                        <div class="mt-2 text-center">
                            <span>¿No tienes una cuenta? </span>
                            <a th:href="@{/registro}" class="link-primary">Regístrate aquí</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{plantillas/principal :: footer}"></footer>


</body>

</html>
