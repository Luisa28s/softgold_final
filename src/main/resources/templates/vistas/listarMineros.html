<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{plantillas/principal :: head}"></head>

<body>
  <header th:replace="~{plantillas/principal :: header}"></header>

  <main class="container mt-5">
    <h3 class="text-primary">Gestión de Mineros</h3>
    <a th:href="@{/admin/usuarios/mineros/crear}" class="btn btn-success">Nuevo Minero</a>
    <table class="table table-hover mt-3">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre Completo</th>
          <th>Tipo de Documento</th>
          <th>Documento</th>
          <th>Email</th>
          <th>Mina</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:if="${listaUsuarios == null or listaUsuarios.size() == 0}">
          <td colspan="6" class="text-center">No hay mineros registrados.</td>
        </tr>
        <tr th:each="usuario : ${listaUsuarios}" th:if="${listaUsuarios != null}">
          <td th:text="${usuario.id}"></td>
          <td
            th:text="${usuario.nombre1} + ' ' + ${usuario.nombre2} + ' ' + ${usuario.apellido1} + ' ' + ${usuario.apellido2}">
          </td>
          <td th:text="${usuario.tipoDocumento}"></td>
          <td th:text="${usuario.cedula}"></td>
          <td th:text="${usuario.email}"></td>
          <td th:text="${usuario.mina != null ? usuario.mina.nombre : 'Sin asignar'}">
          </td>
          <td>
            <a th:href="@{/admin/usuarios/mineros/editar/{id}(id=${usuario.id})}"
              class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{/admin/usuarios/mineros/eliminar/{id}(id=${usuario.id})}" class="btn btn-danger btn-sm"
              onclick="return confirm('¿Seguro que deseas eliminar este usuario?')">Eliminar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </main>

  <footer th:replace="~{plantillas/principal :: footer}"></footer>
</body>

</html>
