<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{plantillas/principal :: head}"></head>
<script th:src="@{/js/cambiarPassword.js}"></script>
<script th:src="@{/js/registro.js}"></script>


<body>
    <header th:replace="~{plantillas/principal :: header}"></header>

    <main class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <h4 class="text-center mb-3">Nueva contraseña</h4>
            <p class="text-muted text-center">Crea una nueva contraseña segura para tu cuenta.</p>

            <!-- Aquí se mostrarán errores del backend o del frontend -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
            <div id="alerta" class="d-none"></div>

            <form id="form-cambio" th:action="@{/cambiarPassword}" method="post">
                <input type="hidden" name="token" th:value="${token}" />

                <div class="mb-3">
                    <label for="nueva" class="form-label">Nueva contraseña</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="nueva" name="password" required>
                        <button class="btn btn-outline-secondary" type="button" id="toggle-nueva">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="confirmar" class="form-label">Confirmar contraseña</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirmar" name="confirmar" required>
                        <button class="btn btn-outline-secondary" type="button" id="toggle-confirmar">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Cambiar contraseña</button>
            </form>
        </div>
    </main>

    <footer th:replace="~{plantillas/principal :: footer}"></footer>
</body>

</html>
