<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{plantillas/principal :: head}"></head>

<body>
    <header th:replace="~{plantillas/principal :: header}"></header>

    <main class="container mt-5">
        <div class="text-end mb-3">
            <p class="fw-bold">Bienvenido, <span th:text="${usuario.nombre1}"></span></p>
            <p class="rol-texto">Rol: <span th:text="${usuario.roles[0].nombre}"></span></p>
        </div>

        <div class="text-center">
            <h2 class="text-danger">Panel de Administración</h2>
            <p class="lead">Gestiona usuarios, productos y configuraciones del sistema.</p>
        </div>

        <div class="row mt-4">
            <!-- Gestión de Mineros -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-person-lines-fill fs-1 text-dark"></i>
                        <h5 class="card-title mt-2">Mineros</h5>
                        <p class="card-text">Administra los usuarios con rol de minero.</p>
                        <a th:href="@{/admin/usuarios/mineros}" class="btn btn-outline-dark btn-sm">Gestionar
                            mineros</a>
                    </div>
                </div>
            </div>

            <!-- Gestión de Empleados -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-briefcase-fill fs-1 text-dark"></i>
                        <h5 class="card-title mt-2">Empleados</h5>
                        <p class="card-text">Administra los usuarios con rol de empleado.</p>
                        <a th:href="@{/admin/usuarios/empleados}" class="btn btn-outline-dark btn-sm">Gestionar
                            empleados</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{plantillas/principal :: footer}"></footer>
</body>

</html>
